<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <pre>
        Задание:
        Попросите у пользователя ввести название города. Удалите этот город из элементов массива. 
        Если города нет в массиве, сообщите об этом пользователю.
        Выведите массив на экран после удаления элементов.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam", "New York"];
        let length = cities.length;
        let nameCity = prompt('Введите название города:');
        for (let i = 0; i < cities.length; i++) {
            let city = cities[i].toLowerCase();
            if (city === nameCity.toLowerCase()) {
                cities.splice(i, 1);
                alert(`Вы удалили город ${nameCity}, теперь массив выглядит вот так: [${cities}]`)
            }
        }

        if (cities.length === length) {
            alert(`Данного города ${nameCity} нету в списке`);
        }

        console.log(cities);
    </script>
</body>

</html>
