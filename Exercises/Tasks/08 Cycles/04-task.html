<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех чисел между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
        let x = +prompt('Введите любое число:');
        let sum = 0;
        for (let i = 0; i <= x; i++) {
            sum += i;
        }
        console.log(sum);
        alert(`Сумма всех чисел: ${sum}`);
    </script>
</body>
</html>
