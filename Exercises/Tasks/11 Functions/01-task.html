<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
    </pre>
    <script>
        let a = +prompt('Введите любое число:');
        let b = +prompt('Введите любое число:');

        function min(a, b) {
            if (a > b) {
                alert(`Число ${b} меньше чем число ${a}`);
                console.log(`Число ${b} меньше чем число ${a}`);
            } else if ( a < b) {
                alert(`Число ${a} меньше чем число ${b}`);
                console.log(`Число ${a} меньше чем число ${b}`);
            } else {
                alert(`Числа ${a} и ${b} равны друг другу`);
                console.log(`Числа ${a} и ${b} равны друг другу`);
            }
        }

        min(a, b);
    </script>
</body>
</html>
