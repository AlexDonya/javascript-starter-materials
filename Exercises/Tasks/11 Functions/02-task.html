<body>
    <pre>
        Задание:
        Создайте функцию avg(a, b, c), которая возвращает среднее арифметическое для чисел a, b, c
        Если параметр отсутствует - не используйте значение для расчета среднего арифметического значения.
    </pre>
    <script>
        let a = +prompt('Введите любое число A:');
        let b = +prompt('Введите любое число B:');
        let c = +prompt('Введите любое число C:');

        function avg(a, b, c) {
            if (a > 0 && b > 0 && c > 0) {
                let avg = (a + b + c) / 3
                return console.log(`Среднее арифметическое для чисел ${a}, ${b}, ${c} ровняеться ${avg}`);
            } else {
                return console.log(`Вы ввели неверные числа, попробуйте ещё раз`);
            }
        }

        avg(a, b, c);
    </script>
</body>
